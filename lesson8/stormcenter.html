      <main>
        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label class="top">Full Name*<input type="text" name="name" title="Must be at least 5 characters"
                    pattern="^[a-zA-Z\s\.\-]{5,}$" required></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@email.com"></label>
                <label class="top">Telephone*<input id="tel" type="tel" name="phone" placeholder="(XXX) XXX-XXXX"
                        pattern="\(\d{3}\) \d{3}\-\d{4}" class="masked" title="10-digit number" required></label>
                <label class="top">Zipcode*<input type="number" name="zipcode" required></label><br>
                <!--<img class="stormImg" src="/lesson7/images/nasa.jpg" alt="electrical storm">-->
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="date"></label>
                <label class="top">Storm Type <input list="stormtype" name="stormtype"></label>
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist><br>
                <label id="red">Storm Region
                    <select id="white" name="region">
                        <option value="" selected disabled>Select Region - </option>
                        <option value="preston">Preston</option>
                        <option value="fishHaven">Fish Haven</option>
                        <option value="sodaSprings">Soda Springs</option>
                    </select>
                </label><br><br>
                <label class="flexly" for="rating" name="rating">Storm Severity &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <div>User In Danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label><br>
                <!--<img class="stormImg2" src="/lesson7/images/electrical.jpg" alt="NASA image of hurricane">-->
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <label>Add your comments below:<br><br><textarea name="comments" class="space"></textarea></label>
                <!--<img class="stormImg3" src="/lesson7/images/noaa.jpg" alt="electrical storm">-->
            </fieldset>
            <input type="submit" value="Report My Storm" class="submitBtn"><br><br>
        </form>
