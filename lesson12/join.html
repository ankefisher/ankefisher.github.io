  <main>
  
  
      <h2>Application Form</h2>
      <form method="get" action="thankyou.html">
          <fieldset>
              <legend>Your Personal Information</legend>
              <label class="top">First Name*<input type="text" name="name" title="Must be at least 5 characters"
                  pattern="^[a-zA-Z\s\.\-]{5,}$" required></label>
              <label class="top">Last Name*<input type="text" name="name" title="Must be at least 5 characters"
                  pattern="^[a-zA-Z\s\.\-]{5,}$" required></label> 
              <label class="top">Titel<input type="text" name="titel" title="Must be at least 1 characters"
                  pattern="^[a-zA-Z\s\.\-]{5,}$"></label> 
              <label class="top">Email*<input type="email" name="email" placeholder="someone@email.com" required></label>
              <label class="top">Cell phone<input id="tel" type="tel" name="phone" placeholder="(XXX) XXX-XXXX"
                      pattern="\(\d{3}\) \d{3}\-\d{4}" class="masked" title="10-digit number"></label><br>
          </fieldset>

          <fieldset>
            <legend>Your Business Information</legend>
            <label class="top">Your Business Name*<input type="text" name="name" title="Must be at least 5 characters"
                pattern="^[a-zA-Z\s\.\-]{5,}$" required></label>
            <label class="top">Street<input type="text" name="name" title="Must be at least 5 characters"
                pattern="^[a-zA-Z\s\.\-]{5,}$"></label> 
            <label class="top">City<input type="text" name="city" title="Must be at least 1 characters"
                pattern="^[a-zA-Z\s\.\-]{5,}$"></label> 
            <label class="top">Zipcode<input type="text" name="zipcode"></label>
            <label class="top">URL of your Business Website<input type="url" name="url" placeholder="www.mybusiness.com"></label> <br>
            <label>Please provide a short disciption of your business:<br><br><textarea name="comments" class="space"></textarea></label> <br>
        </fieldset>
          

          <fieldset>
              <legend>Membership Level</legend>
              <div>Please choose your level: </div>
              <label class="sbs"><input type="radio" name="level" value="non"> Non-profit ($100)</label>
              <label class="sbs"><input type="radio" name="level" value="bronze"> Bronze ($200)</label>
              <label class="sbs"><input type="radio" name="level" value="silver"> Silver ($400)</label>
              <label class="sbs"><input type="radio" name="level" value="gold"> Gold ($1000)</label><br>
          </fieldset>
          
          <input type="submit" value="Send us your application" class="submitBtn"><br><br>
      </form>
  </main>
